<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section id="mainForm">
        <h3>Oficina</h3>
        <table id="mainForm_tabla">
            <tr>
                <th>Nombre</th>
                <th>Codigo</th>
                <th>Monto</th>
                <th>Cantidad</th>
            </tr>
        </table>
        <h5>Monto final disponible: <span id="mainForm_lblmontoFinal">?</span></h5>
        <h5>Cantidad de clientes que pidieron por 2 meses: <span id="mainForm_lblcntCliente2Mes">?</span></h5>
        <h5>Cliente que pidió el préstamo menor: <span id="mainForm_lblcliMenPrestamo">?</span></h5>
        <button id="mainForm_btAgregar">Agregar Prestamo</button>
    </section>

    <section id="prestamoForm">
        <h3>Datos del Prestamo</h3>
        <input type="text" id="prestamoForm_inNombre" placeholder="Nombre"></input>
        <input type="text" id="prestamoForm_inCodigo" placeholder="Codigo"></input>
        <input type="text" id="prestamoForm_inMonto" placeholder="Monto"></input>
        <input type="text" id="prestamoForm_inCantidad" placeholder="Cantidad"></input>
        <button id="prestamoForm_btAceptar">Aceptar</button>
    </section>
</body>
<script type="module">
    import CL_Principal from "./js/Principal.js";
    new CL_Principal()
</script>

</html>
